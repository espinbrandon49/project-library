<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project library</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');
  </style>
</head>

<body>
  <div class="container">
    <div class="titleSection">
      <img class='titleItem odinhead' src="./odin-tiny.png" alt="tiny viking head icon">
      <p class="greeting titleItem">Library <br> Odin Odinson</p>
      <button class='titleItem' id="addNewBook"></button>
    </div>
    <div id="display">
    </div>
    <div class="addBookForm" id="addBookForm">
      <form>
        <div>
          <label for="'titleInput">Title</label>
          <input type="text" id="titleInput">
        </div>
        <div>
          <label for="authorInput">Author</label>
          <input type="text" id="authorInput">
        </div>
        <div>
          <label for="pagesInput">Pages</label>
          <input type="number" id="pagesInput">
        </div>
        <fieldset>
          <legend>Read(Yes/No)</legend>
          <input type="radio" id="yesInput" value="yes" name="readInput">
          <label for="yesInput">Yes</label>
          <input type="radio" id="noInput" value="no" name="readInput" checked>
          <label for="noInput">No</label>
        </fieldset>
        <div>
          <button id="addBook">Add Book</button>
        </div>
      </form>

    </div>

  </div>
  <script src="./app.js"></script>
</body>

</html>
