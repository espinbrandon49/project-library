<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project library</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div id="display">

    </div>
    <div class="formDiv">
      <form>
        <div>
          <label for="'titleInput">Title</label>
          <input type="text" id="titleInput">
        </div>
        <div>
          <label for="authorInput">Author</label>
          <input type="text" id="authorInput">
        </div>
        <div>
          <label for="pagesInput">Pages</label>
          <input type="number" id="pagesInput">
        </div>

        <fieldset>
          <legend>Have you read?</legend>
            <input type="radio" id="yesInput" name="readInput" value="yes">
            <label for="yesInput">Yes</label>
            <input type="radio" id="noInput" name="readInput" value="no">
            <label for="no">No</label>
        </fieldset>

        <div>
          <button type="submit" id="addBook">Add Book</button>
          <button id="removeAll">Remove All</button>
        </div>

      </form>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
